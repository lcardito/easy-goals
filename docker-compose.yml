version: "2"

services:
  app:
    container_name: "goals-react"
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    links:
      - db
    volumes:
      - .:/usr/src/app
    networks:
      - internal
  db:
    container_name: "db"
    image: mysql/mysql-server:5.6
    environment:
     - MYSQL_USER=goals
     - MYSQL_PASSWORD=pwd
     - MYSQL_ROOT_PASSWORD=pwd
     - MYSQL_DATABASE=goals
    networks:
      - internal

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 192.1.0.0/16
